<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Kenua">
   <title>Notes</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
   <main id="content">
      <!-- LEFT-PANEL -->
      <section id="left-panel">
         <div class="top-panel__item">
            <button type="button" id="new-note-button" class="button">New note</button>
            <button type="button" id="close-right-panel" class="button button--menu" title="Close Menu">
               <img src="images/menuButton.svg" alt="Close Menu" width="25">
            </button>
         </div>
         <ul id="notes-list"></ul>
      </section>
      <!-- LEFT-PANEL END -->
      <!-- RIGHT-PANEL -->
      <section id="right-panel">
         <!-- top-panel -->
         <div id="top-panel">
            <div class="top-panel__item ">
               <button type="button" id="toggle-button" class="button button--menu" title="Open Menu">
                  <img src="images/menuButton.svg" alt="Open Menu" width="25">
               </button>
               <h1 id="current-note-title"></h1>
            </div>
            <div class="top-panel__item"></div>
         </div>
          <!-- top-panel end -->
         <div class="right-panel__content">
            <div id="form-container"></div>
            <div id="note-content"></div>
         </div>
      </section>
      <!-- RIGHT-PANEL END -->
   </main>
   <script type="text/javascript" src="dist/purify.min.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <script type="text/javascript" src="notes.js"></script>
   <script type="text/javascript" src="notes-init.js"></script>
</body>
</html>
